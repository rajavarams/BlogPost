<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/styling :: head-style"></div>
    <title>Blog Website</title>
</head>


<body>
<div th:replace="fragments/navbar :: navbar" ></div>
<div class="container">
    <div class="row header">
        Your post was successful!
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 th:text="${title}"></h1>
                    <span>Your Name: <strong><span th:text="${author}"/></strong></span>
                </div>
                <div class="panel-body">

                    <p th:text="${blogEntry}" />
                </div>
                <div class="panel-footer">
                    <!-- Link to Update -->
                    <!-- Link to Show  -->
                    <!--  Link to Destroy -->


                    <a th:href="@{/blogpost/{id}?_method=edit(id=${id})}"><button class="btn btn-info">Edit Post</button></a>
                    <a th:href="@{/}"><button class="btn btn-success">Back To Home Page</button></a>
                    <a th:href="@{/blogposts/new}"><button class="btn btn-primary">Submit a New Blog Post</button></a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="/fragments/styling :: body-links"></div>
</body>
</html>
